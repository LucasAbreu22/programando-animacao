<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="barra.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <input type="text" id="porcentagem"><br><br>
  <div id="fundo">
    <div id="barrinha"></div>
    <div id="a"></div>
  </div>
</body>
<script>
  const porcentagem = document.querySelector("#porcentagem")

  porcentagem.addEventListener("keyup", (e) => {
    if (e.key == "Enter") {

      const barra = document.querySelector("#fundo")
      const barrinha = document.querySelector("#barrinha")

      barra.style.width = porcentagem.value + "%"
      barrinha.animate.passar.to = "transform: translateX(calc(70vw - 36px));"

      console.log(porcentagem.value)
    }
  })
</script>

</html>
